<!DOCTYPE html>
  <head>
    <title>Guessing Game</title>
    <link rel="stylesheet" href="rgbGG.css">
    <script src="https://kit.fontawesome.com/45326d3a4a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="header">
      <div class="title">
        <h1>THE GREAT <br><span id="displayColor">RGB</span><br>GUESSING GAME</h1>
      </div>
    </div>

    <div id="controls">
      <button id="newGame">New Colors</button>
      <span id="results"></span>
      <button class="mode">Kouhai</button>
      <button class="mode">Senpai</button>
      <button class="mode selected">Sensei</button>
    </div>

    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script src="rgbGG.js"></script> 
  </body>
</html>
